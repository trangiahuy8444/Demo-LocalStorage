<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <link rel="stylesheet" href="/TEST_SS4/css/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form
        onsubmit="login()"
        id="login-form"
        action="/TEST_SS4/html/signin.html"
      >
        <div class="username">
          <label for="">Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="password">
          <label for="">Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="btn">
          <button>Login</button>
        </div>
      </form>
    </div>
    <script src="/TEST_SS4/js/test.js"></script>
  </body>
</html>
